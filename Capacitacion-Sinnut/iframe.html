<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="timestamp" content="2025-09-05T20:00:00Z">
    <title>Curso Sinnut ERP - Aula Virtual</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <script>
        // Redirigir directamente al index.html sin wrapper
        window.location.replace('./index.html?iframe=true&v=' + Date.now());
    </script>
    
    <!-- Fallback si JavaScript estÃ¡ deshabilitado -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=./index.html">
    </noscript>
</body>
</html>
